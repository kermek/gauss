<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>QUnit Test Results for: gauss_tests.js</title>
<link rel="stylesheet" href="qunit.css">
<script src='qunit.js'></script>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>

<script>
    var myParent = window.parent,
        myFailures = 0;
    
    QUnit.done(function (obj) {
        var result = {};
        if (obj.failed) {
            result.status = "failed";
            result.message = myFailures + " failures";
        } else {
            result.status = "passed";
            result.message = "Success! " + obj.passed + " passed";
        }
        if(myParent.reportComplete) {
            myParent.reportComplete(result);
        }
        var totals = document.querySelectorAll(".grand-total .rs");
        if(myParent.coverageComplete) {
            myParent.coverageComplete({
                message: totals && totals[0] ? totals[0].innerHTML + " coverage" : "No coverage"
            });
        }
    });
    QUnit.testDone(function (obj) {
        var msg = "Running",
            result = {};
        if (obj.failed) {
            myFailures++;
            msg += " with " + myFailures + " failures";
        }
        result.message = msg;
        if(myParent.reportUpdate) {
            myParent.reportUpdate(result);
        }
       
    }); 

    
    /*
QUnit.test("hello test", function (assert) {
    assert.ok(1 == "1", "Passed!");
});
*/
QUnit.test("gauss_solver.solve", function (assert) {
    var g = new b_gauss__solver();
    var t = {};
    
    t.happy               = [
                     ['   3', ' 2', ' 1', ' 1', '-2']
                    ,['   1', '-1', ' 4', '-1', '-1']
                    ,['  -2', '-2', '-3', ' 1', ' 9']
                    ,['   1', ' 5', '-1', ' 2', ' 4']
                ];
    t.happyExpected       = [];
    t.unhappy             = -1;
    t.unhappyExpected     = -1;
    
        
    assert.ok(t.happy == t.happyExpected, 'Happy path passed!');
    assert.ok(t.happy == t.unhappyExpected, 'Unhappy path passed!');
});
</script>
</body>
</html>
